<!DOCTYPE html>
<html>
<head>
	<title>SocialTemp</title>
	<script src="jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 col-sm-12">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="">
							<h4>Publicaciones: <span class="label label-primary" id="contador">0</span></h4>
							
						</a>
						
					</div>
					<div class="fileUpload btn btn-primary navbar-right" >
						<span class="glyphicon glyphicon-camera" id="upload"></span>
						<input type="file" name="imagen" id="imagen" onchange="load(this)" class="upload" />
					</div>
				</div>
			</nav>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-sm-12">
		</div>
		<div class="col-md-4 col-sm-12">
			<div class="well well-lg cont">
				
			</div>	
			<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header navbar-inverse">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span class="modal-title" aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="gridSystemModalLabel">Comentarios</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-2">
									<p> Hora</p>
								</div>
								<div class="col-md-10">
									<p>Comentario</p>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<div class="row">
								<div class="col-md-9 col-sm-9 col-xs-9">
				        			<input type="text" id="comentario" class="form-control">
				        			<input type="hidden" id="id_img_comentario">
				        		</div>
				        		<div class="col-md-2 col-sm-2 col-xs-2">
				        			<button type="button" onclick="comentar(this)"  class="btn btn-primary"><span class="glyphicon glyphicon-comment"></span></button>
				        		</div>
				        	</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
